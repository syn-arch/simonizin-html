<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Simonizin</title>
    <script
      src="https://kit.fontawesome.com/5884324ade.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <div
      class="fixed inset-x-0 w-4/5 mx-auto bg-white drop-shadow-xl md:flex md:items-center md:justify-between rounded-xl px-6 pt-8 md:pt-0 py-10"
    >
      <div class="flex justify-between w-full">
        <a href="index.html" class="font-bold text-gray-700 md:mt-10">
          Informasi Proses Permohonan Anda
        </a>

        <button class="nav-btn-close hidden icon-close-nav">
          <i class="fa-solid fa-xmark fa-lg"></i>
        </button>
        <button class="nav-btn-open md:hidden icon-open-nav">
          <i class="fa-solid fa-bars fa-lg"></i>
        </button>

        <div class="menu hidden md:block md:mt-10">
          <a class="mx-2" href="index.html">Home</a>
          <a class="mx-2" href="tracking.html">Tracking</a>
          <a class="mx-2 penggunaan-btn" href="#">Penggunaan</a>
          <a class="mx-2 tentang" href="#">Tentang</a>
        </div>
      </div>
      <div class="menu hidden mobile-nav">
        <div class="flex flex-col">
          <a class="my-2 mt-5 borbder-b-2" href="index.html">Home</a>
          <a class="my-2 borbder-b-2" href="tracking.html">Tracking</a>
          <a class="my-2 borbder-b-2 penggunaan-btn" href="#">Penggunaan</a>
          <a class="my-2 borbder-b-2 tentang" href="#">Tentang</a>
        </div>
      </div>
    </div>
    <!-- end navbar -->

    <!-- main -->
    <div
      class="container mx-auto h-screen flex pt-18 flex-col justify-center items-center"
    >
      <img src="/src/img/nodata.png" alt="" class="w-80" />
      <p class="text-center mx-10">
        DATA TIDAK DITEMUKAN, PERIKSA ID TICKET YANG ANDA MASUKAN
      </p>
      <a
        href="tracking.html"
        class="bg-purple-500 py-3 px-10 rounded-full text-white mt-10 shadow hover:bg-purple-700"
        >Kembali</a
      >
    </div>
    <!-- end main -->
    <!-- footer -->
    <footer class="absolute bottom-10 left-20">&copy; 2022 By Simonizin</footer>
    <!-- end footer -->
    <script>
      const penggunaan = document.querySelector(".penggunaan");
      const btnPenggunaan = document.querySelector(".penggunaan-btn");
      const closeBtnPenggunaan = document.querySelector(
        ".penggunaan-btn-close"
      );

      btnPenggunaan.addEventListener("click", () => {
        penggunaan.classList.remove("hidden");
      });
      closeBtnPenggunaan.addEventListener("click", () => {
        penggunaan.classList.add("hidden");
      });

      const mobileNav = document.querySelector(".mobile-nav");
      const btnOpen = document.querySelector(".nav-btn-open");
      const btnClose = document.querySelector(".nav-btn-close");
      const iconOpen = document.querySelector(".icon-open-nav");
      const iconClose = document.querySelector(".icon-close-nav");

      btnOpen.addEventListener("click", () => {
        mobileNav.classList.remove("hidden");
        iconOpen.classList.add("hidden");
        iconClose.classList.remove("hidden");
      });

      btnClose.addEventListener("click", () => {
        mobileNav.classList.add("hidden");
        iconOpen.classList.remove("hidden");
        iconClose.classList.add("hidden");
      });
    </script>
  </body>
</html>
